<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .calculator-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .calculator-subtitle {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fafbfc;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #4CAF50;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .calculate-btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .calculate-btn:hover {
            background-color: #45a049;
        }

        .calculate-btn:active {
            transform: translateY(1px);
        }

        .result {
            text-align: left;
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }

        .result-label {
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        .result-amount {
            color: #333;
            font-size: 24px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1 class="calculator-title">Tip Calculator</h1>
        <p class="calculator-subtitle">Enter the bill amount and tip percentage to calculate the total</p>
        
        <div class="input-group">
            <label class="input-label" for="billAmount">Bill amount</label>
            <input type="number" id="billAmount" class="input-field" placeholder="100" step="0.01" min="0">
        </div>
        
        <div class="input-group">
            <label class="input-label" for="tipPercentage">Tip percentage</label>
            <input type="number" id="tipPercentage" class="input-field" placeholder="20" step="0.1" min="0" max="100">
        </div>
        
        <button class="calculate-btn" onclick="calculateTip()">Calculate</button>
        
        <div class="result">
            <span class="result-label">Total: </span>
            <span class="result-amount" id="totalAmount">$120.00</span>
        </div>
    </div>

    <script>
        function calculateTip() {
            const billAmount = parseFloat(document.getElementById('billAmount').value) || 0;
            const tipPercentage = parseFloat(document.getElementById('tipPercentage').value) || 0;
            
            const tipAmount = (billAmount * tipPercentage) / 100;
            const totalAmount = billAmount + tipAmount;
            
            document.getElementById('totalAmount').textContent = '$' + totalAmount.toFixed(2);
        }

        // Auto-calculate when user types
        document.getElementById('billAmount').addEventListener('input', calculateTip);
        document.getElementById('tipPercentage').addEventListener('input', calculateTip);

        // Set default values
        document.getElementById('billAmount').value = '100';
        document.getElementById('tipPercentage').value = '25';
    </script>
</body>
</html>
